<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video player example</title>
  <link rel="stylesheet" href="static/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<div class="player-flex player-shadow" style="width: 800px; height:600px" id="player">
  <div class="js-video-container video-container"></div>
  <div class="player-buttons-block">
    <button class="js-play-button player-button-container">
      <i class="fa fa-play player-button" aria-hidden="true"></i>
    </button>
    <button class="js-pause-button player-button-container">
      <i class="fa fa-pause player-button" aria-hidden="true"></i>
    </button>
    <button class="js-volume-button player-button-container">
      <i class="fa fa-volume-off player-button" aria-hidden="true"></i>
    </button>
    <button class="js-mute-button player-button-container" hidden>
      <i class="fa fa-volume-up player-button"  aria-hidden="true"></i>
    </button>
    <button class="js-fullscreen-button player-button-container player-align-right">
      <i class="fa fa-expand player-button"  aria-hidden="true"></i>
    </button>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="static/player.js"></script>
<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>

</body>
</html>
