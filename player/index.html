<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video player example</title>
  <link rel="stylesheet" href="fonts/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="styled-player shadow" style="width: 800px; height:600px" id="player">
  <div class="js-video-container video-container"></div>
  <div class="js-progress progress-bar">
    <div class="js-progress-slider progress-slider">
      <div class="progress-timer">
        <span class="js-current-time"></span>-<span class="js-duration"></span>
      </div>
    </div>
  </div>
  <div class="buttons-block">
    <button class="js-play-button button-container">
      <i class="fa fa-play player-button" aria-hidden="true"></i>
    </button>
    <button class="js-pause-button button-container">
      <i class="fa fa-pause player-button" aria-hidden="true"></i>
    </button>
    <button class="js-volume-button button-container">
      <i class="fa fa-volume-off player-button" aria-hidden="true"></i>
    </button>
    <button class="js-mute-button button-container" hidden>
      <i class="fa fa-volume-up player-button"  aria-hidden="true"></i>
    </button>
    <button class="js-fullscreen-button button-container align-right">
      <i class="fa fa-expand player-button"  aria-hidden="true"></i>
    </button>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>
<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>

</body>
</html>
