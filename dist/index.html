<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video player example</title>
  <link rel="stylesheet" href="fonts/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="styled-player" id="player">
  <div class="js-video-container video-container"></div>
  <div style="background-color: black">
    <button class="js-play-button player-button">
      <i class="fa fa-play" aria-hidden="true"></i>
    </button>
    <button class="js-pause-button player-button">
      <i class="fa fa-pause" aria-hidden="true"></i>
    </button>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>
<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>

</body>
</html>
